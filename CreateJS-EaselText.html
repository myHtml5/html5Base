<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateJS - EaselJS Text控件  </title>
    <script src="js/easeljs-0.8.2.min.js"></script>
</head>
<body>
    <canvas id="gameView" width="500px" height="500px" style="background-color: #cccccc"></canvas>

    <script>
        var canvas;
        var stage;
        var text;
        var rect;
        var count = 0;

        canvas = document.getElementById("gameView");
        stage = new createjs.Stage(canvas); //创建Stage

        //创建Text  (文字，字体，颜色)
        text = new createjs.Text("Text on the stage..."+count+"!","30px Arial","#F00");
        text.textBaseline = "alphabetic";
        text.x = 100;
        text.y = 100;
        text.rotation = 20;
        stage.addChild(text);

        rect = new createjs.Shape();
        rect.x = text.x;
        rect.y = text.y;
        rect.rotation = text.rotation;

        stage.addChildAt(rect,0);

        createjs.Ticker.setFPS(100);  //设置页面每秒显示100帧
        createjs.Ticker.addEventListener("tick",handlertick);

        function handlertick(e){
            count++;
            text.text = "Text on the stage..."+count+"!";
            stage.update();
        }






    </script>
</body>
</html>
