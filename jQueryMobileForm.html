<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>jQuery Mobile 表单部分</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <!--
        在 jQuery Mobile 中，您可以使用以下表单控件：文本框、搜索框、单选框、复选框、选择菜单、滑动条、翻转切换开关
        当您与 jQuery Mobile 表单打交道时，应该了解以下信息：
        <form> 元素必须设置 method 和 action 属性；每个表单元素必须设置唯一的 "id" 属性。该 id 在站点的页面中必须是唯一的。每个表单元素必须有一个标记（label）。请设置 label 的 for 属性来匹配元素的 id。

    -->
    <div data-role="page">
        <div data-role="header"><h1>表单</h1></div>
        <div data-role="content">
            <form method="post" action="">
                <!--
                    域容器
                    如果需要 label 和表单元素在宽屏幕上显示正常，请用带有 data-role="fieldcontain" 属性的 <div> 或 <fieldset> 元素来包装 label 或表单元素：
                    fieldcontain 属性基于页面宽度来设置 label 和表单控件的样式。当页面宽度大于 480px 时，它会自动将 label 与表单控件放置于同一行。当小于 480px 时，label 会被放置于表单元素之上。
                -->
                <div data-role="fieldcontain">
                    <label for="fname">First name:</label>
                    <input type="text" name="fname" id="fname">
                    <label for="lname">Last name:</label>
                    <input type="text" name="lname" id="lname">
                </div>
            </form>
            <hr>
            <form method="post" action="">
                <div data-role="fieldcontain" >
                    <label for="fullname">全名：</label>
                    <input type="text" name="fullname" id="fullname">

                    <label for="bday">生日：</label>
                    <input type="date" name="bday" id="bday">

                    <label for="email">电邮：</label>
                    <input type="email" name="email" id="email" placeholder="您的邮件地址..">

                    <label for="info">Additional Information:</label>
                    <textarea name="addinfo" id="info" placeholder="write some text...."></textarea>

                    <label for="search">Search:</label>
                    <input type="search" name="search" id="search">

                    <label for="day">选择日期</label>
                    <select name="day" id="day">
                        <option value="mon">星期一</option>
                        <option value="tue">星期二</option>
                        <option value="wed">星期三</option>
                        <option value="wed">星期四</option>
                        <option value="wed">星期五</option>
                        <option value="wed">星期六</option>
                        <option value="wed">星期日</option>
                    </select>

                    <fieldset data-role="controlgroup">
                        <legend>Choose your gender:</legend>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male" checked>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </fieldset>

                    <fieldset data-role="controlgroup">
                        <legend>Choose as many favorite colors as you'd like:</legend>
                        <label for="red">Red</label>
                        <input type="checkbox" name="favcolor" id="red" value="red">
                        <label for="green">Green</label>
                        <input type="checkbox" name="favcolor" id="green" value="green" checked>
                        <label for="blue">Blue</label>
                        <input type="checkbox" name="favcolor" id="blue" value="blue">
                    </fieldset>

               </div>
            </form>

        </div>
        <div data-role="footer"><h1>底部</h1></div>
    </div>
</body>
</html>
