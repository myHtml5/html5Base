<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣诞贺卡</title>
    <link rel="stylesheet" type="text/css" href="ChristmasCard.css">
    <script src="../js/jquery-2.2.1.min.js"></script>
</head>
<body>
<!-- music -->
<audio id="bgmusic" src="http://cdn.gbtags.com/gblibraryassets/2014xmas/xmas.mp3" preload="auto"></audio>


<!-- 移动骨架定义 -->
<div id="afui">

    <div id="splashscreen" class="ui-loader">
        <img class="loading" src="http://www.gbtags.com/gb/laitu/300x80&text=圣诞加载.../ff9823/ffffff">
        <i class="ui-icon ui-icon-loading spin"></i>
    </div>

    <div id="content">

        <!-- 定义首页 -->
        <div id="main" class="panel sky fullpage" data-title="首页" selected="true" data-load="snow">
            <div class="bg">
                <i class="start fa fa-hand-o-up fa-4x animated fadeOutUp infinite"></i>

                <div class="topwrap1">
                    <div class="tree">
                        <div class="wrap">
                            <div class="logo">
                                <a href="http://www.gbtags.com">
                                    <img src="http://cdn.gbtags.com/gblibraryassets/2014xmas/gblogo.png" style="max-width:25%;opacity:.9;margin-top:20px;" class="animated wobble" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="page1" class="panel fullpage" data-title="页面2">
            <div class="bg">
                <p><i class="start fa fa-angle-double-up fa-5x animated fadeOutUp infinite" style="text-shadow:0 1px 15px #138af9"></i></p>
                <img src="http://cdn.gbtags.com/gblibraryassets/2014xmas/gblogo.png" class="xmas animated tada infinite" alt="">
                <img src="http://cdn.gbtags.com/gblibraryassets/2014xmas/gblogo.png" class="xmas animated tada infinite" alt="">
                <img src="http://cdn.gbtags.com/gblibraryassets/2014xmas/gblogo.png" class="xmas animated tada infinite" alt="">
                <img src="http://cdn.gbtags.com/gblibraryassets/2014xmas/gblogo.png" class="xmas animated tada infinite" alt="">
                <div style="text-align:center;">
                    <div class="fixedslogn animated bounceIn">
                        <img src="http://cdn.gbtags.com/gblibraryassets/2014xmas/slogn.png"/>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- 导入js -->
<script src="http://cdn.gbtags.com/appframework/2.1/appframework.min.js"></script>
<script src="http://cdn.gbtags.com/appframework/2.1/appframework.ui.min.js"></script>
<script src="ChristmasCard.js"></script>




</body>
</html>
