<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Awesome图标字体</title>
    <style>
        @import url('../css/bootstrap.min.css');
        /* 注意：如果自己下载需要下载完整的几个相关字体文件 */
        @import url('http://cdn.gbtags.com/font-awesome/4.1.0/css/font-awesome.min.css');
    </style>
</head>
<body>
    <!--直接添加i标签，并且定义对应的类名称 通过类fa-lg, fa-2x等等可以定义图标的大小尺寸-->
    <i class="fa fa-home"></i>
    <i class="fa fa-home fa-lg"></i>
    <i class="fa fa-home fa-2x"></i>
    <i class="fa fa-home fa-3x"></i>
    <i class="fa fa-home fa-4x"></i>
    <i class="fa fa-home fa-5x"></i>
    <!-- 注意：如果图标被行高问题遮挡，请适当调整line-height属性 -->　<br>
    <i class="fa fa-pencil"></i>
    <i class="fa fa-adjust"></i>
    <i class="fa fa-anchor"></i>
    <i class="fa fa-ban"></i>
    <i class="fa fa-bell"></i>
    <i class="fa fa-beer"></i>


    <!-- 样式一：保证图标等宽 -->
    <ul>
        <li><i class="fa fa-home fa-fw"></i></li>
        <li><i class="fa fa-keyboard-o fa-fw"></i></li>
        <li><i class="fa fa-mobile-phone fa-fw"></i></li>
    </ul>

    <!-- 样式二：使用fa来生成列表 -->

    <ul class="fa-ul">
        <li><i class="fa-li fa fa-home"></i>首页图标</li>
        <li><i class="fa-li fa fa-keyboard-o"></i>键盘图标</li>
        <li><i class="fa-li fa fa-mobile-phone"></i>手机图标</li>
    </ul>

    <!-- 样式三：生成引用样式  pull-left 左浮动-->

    <p style="width:240px;">
        <i class="fa fa-quote-left pull-left fa-border fa-2x"></i>这里是文章相关的内容...这里是文章相关的内容...这里是文章相关的内容...这里是文章相关的内容...
    </p>

    <!-- 样式四：旋转加载中效果 -->

    <p>

        <i class="fa fa-spinner fa-spin"></i>
        <i class="fa fa-circle-o-notch fa-spin"></i>
        <i class="fa fa-refresh fa-spin"></i>
        <i class="fa fa-cog fa-spin"></i>

    </p>

    <!-- 样式五：图标旋转和翻转 -->

    <p>

        <i class="fa fa-home fa-2x"></i>
        <i class="fa fa-home fa-2x fa-rotate-90"></i>
        <i class="fa fa-home fa-2x fa-rotate-180"></i>
        <i class="fa fa-home fa-2x fa-rotate-270"></i>

        <i class="fa fa-fax fa-3x"></i>
        <!--水平翻转效果-->
        <i class="fa fa-fax fa-3x fa-flip-horizontal"></i>
        <!--垂直翻转效果-->
        <i class="fa fa-fax fa-3x fa-flip-vertical"></i>

    </p>

    <!-- 样式六：图标的叠加 -->

    <p>

  <span class="fa-stack fa-lg">
    <i class="fa fa-square-o fa-stack-2x"></i>
    <i class="fa fa-weixin fa-stack-1x"></i>
  </span>

  <span class="fa-stack fa-lg">
    <i class="fa fa-circle fa-stack-2x"></i>
    <i class="fa fa-flag fa-stack-1x fa-inverse"></i>
  </span>

    </p>


    <!--Font Awesome和Bootstrap3框架配合使用效果-->
    <i class="fa fa-home fa-5x text-default"></i>
    <i class="fa fa-home fa-5x text-primary"></i>
    <i class="fa fa-home fa-5x text-info"></i>
    <i class="fa fa-home fa-5x text-success"></i>
    <i class="fa fa-home fa-5x text-danger"></i>

    <p>

        <button class="btn btn-default"><i class="fa fa-home fa-lg"></i> 首页</button>
        <button class="btn btn-primary"><i class="fa fa-home fa-lg"></i> 首页</button>
        <button class="btn btn-info"><i class="fa fa-home fa-lg"></i> 首页</button>
        <button class="btn btn-success"><i class="fa fa-home fa-lg"></i> 首页</button>
        <button class="btn btn-danger"><i class="fa fa-home fa-lg"></i> 首页</button>

    </p>

    <div class="input-group margin-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input class="form-control" type="text" placeholder="邮件">
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input class="form-control" type="password" placeholder="密码">
    </div>

    <div class="btn-group open">
        <a class="btn btn-primary" href="#"><i class="fa fa-user fa-fw"></i> 角色</a>
        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
            <span class="fa fa-caret-down"></span></a>
        <ul class="dropdown-menu">
            <li><a href="#"><i class="fa fa-pencil fa-fw"></i> 编辑</a></li>
            <li><a href="#"><i class="fa fa-trash-o fa-fw"></i> 删除</a></li>
            <li><a href="#"><i class="fa fa-ban fa-fw"></i> 限制</a></li>
            <li class="divider"></li>
            <li><a href="#"><i class="i"></i> 其它</a></li>
        </ul>
    </div>


</body>
</html>
