<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateJS - EaselJS Event 事件处理</title>
    <script src="js/easeljs-0.8.2.min.js"></script>
</head>
<body>
    <canvas id="gameView" width="400px" height="400px" style="background-color: #cccccc"></canvas>


    <script>
        var stage = new createjs.Stage("gameView");

        var gameContainer = new createjs.Container();
        stage.addChild(gameContainer);

        var Rect = new createjs.Shape();
        Rect.graphics.beginFill("#00FF00");
        Rect.graphics.drawRect(0,0,100,100);

        gameContainer.addChild(Rect);

        stage.update();

        Rect.addEventListener("click",function(event){
            alert("X="+event.localX+",Y="+event.localY);
        });

        createjs.Ticker.setFPS(5);//设置每秒帧数，即移动速度
        createjs.Ticker.addEventListener("tick",handlerTick);
        var speedX = 10;
        function handlerTick(){
            if(Rect.x<0){
                speedX = Math.abs(speedX);
            }
            if(Rect.x>300){
                speedX=-Math.abs(speedX);
            }
            Rect.x+=speedX;
            stage.update();
        }


    </script>
</body>
</html>
