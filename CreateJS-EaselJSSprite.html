<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateJS-EaselJS Sprite</title>
    <script src="js/easeljs-0.8.2.min.js"></script>
</head>
<body>
    <canvas id="gameView" width="960px" height="400px"></canvas>

    <script>
        var stage = new createjs.Stage("gameView");

        var ss = new createjs.SpriteSheet({
            "images":["runmingGrant.png"],
            "frames":{
                "height":292.5,
                "width":165.75,
                "count":64},
            "animations":{
                "run":[0,25,"jump"],
                "jump":[26,63,"run"]
            }
        });

        var s = new createjs.Sprite(ss,"run");
        s.x = 100;
        s.y = 100;

        stage.addChild(s);

        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick",stage);

    </script>
</body>
</html>
